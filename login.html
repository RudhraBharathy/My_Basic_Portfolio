<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/loginstyle.css">
    <link rel="shortcut icon" type="image/jpg" href="../Images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navigationbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
             <label for="check" class="checkbtn">
                <i class="far fa-arrow-left" ></i>
            </label>
            <button class="leaflogobut" id="leaflogo" onclick="pageReload()">
                <img src="../Images/leaflogo.jpg" style="height: 53px;padding: 0px;">
            </button>
            <div class="searchContainer">
                <button class="searchBtn" id="myBtn" onclick="searchResult()"><i class="fas fa-search "></i></button>
                <input class="searchbox" id="Input" type="search" name="input" placeholder="Search">
            </div>
            <ul>
                <li><a href="index.html" style="text-decoration: none;">Home</a></li>
                <li><a href="contact.html" style="text-decoration: none;">Contact-me</a></li>
                <li><a href="index.html#about" style="text-decoration: none;">About-me</a></li>
                <li><a href="#login" style="text-decoration: none;">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="blureffect">
            <div class="content">
                <form action="#">
                    <div class="title">Login</div>
                    <div class="input-box underline">
                        <input type="email" placeholder="Name@mail.com" required>
                        <div class="underline"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Enter Password" required>
                        <div class="underline"></div>
                      <div><a href='#' class="forgetPassword">Forget Password?</a></div>
                    </div>
                    <div class="input-box button">
                        <input type="submit" name="" value="Continue">
                    </div>
                </form>
                <div class="option">Connect With Social Media</div>
                <div class="google">
                    <a href="#"><i class="fab fa-google"></i>Sign in With Google</a>
                </div>
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../javascript/page.js"></script>
